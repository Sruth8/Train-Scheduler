    <div class="container">

        <br>

        <div class="jumbotron jumbotron-fluid" id="jumbotron">
            <div class="container">
                <h1 class="display-4">Catch me if you can!</h1>
                <p>Here is a train Scheduler to help you out!</p>
              <br> <br> <div id="recent-time">Current Time </div>
            </div>
        </div>

        <div class="panel panel-success text-primary">
            <div class="panel-head">
                <h3>Current Train Schedule</h3>
            </div>
            
            <div class="panel-body">
                <table class="table" id="new-train">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>


                    <tbody>
                        <!-- <div class="card-body" id="new-train">
                        <h2 id="name"></h2>
                        <h4 id="destantions"></h4>
                        <h4 id="frequency"></h4>
                        <h4 id="arrival"></h4>
                        <h4 id="minutes"></h4>
                    </div> -->
                    </tbody>

                </table>
            </div>
        </div>

        <!-- add a new train in this code -->

        <div class="panel panel-primary text-primary">
            <div class="panel-heading">
                <h3>Add Train</h3>
            </div>

            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="text">Train Name</label>

                        <input type="text" class="form-control" id="addName">
                    </div>

                    <div class="form-group">
                        <label for="text">Destination</label>
                        <input type="text" class="form-control" id="addDestinations">
                    </div>

                    <div class="form-group">
                        <label for="text">First Train Time (HH:mm - Military Time)</label>
                        <input type="text" class="form-control" id="addTime">
                    </div>

                    <div class="form-group">
                        <label for="text">Frequency(min)</label>
                        <input type="text" class="form-control" id="addFrequency">
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitTrain">Submit</button>
                </form>
            </div>
        </div>
    </div>
